<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie List</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        font-size: 20px;
        text-align: center;
      }

      body {
        background: url("https://cdn.pixabay.com/photo/2017/01/12/17/30/warm-and-cozy-1975215_1280.jpg")
          no-repeat center center fixed;
        background-size: cover;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      .container {
        background: rgba(0, 0, 0, 0.6);
        padding: 40px;
        border-radius: 15px;
        width: 60%;
        max-width: 700px;
      }

      h1 {
        margin-bottom: 30px;
        color: #fff;
      }

      .button {
        background-color: #000;
        border: 1px solid crimson;
        border-radius: 10px;
        color: #fff;
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
        margin: 10px;
        transition: 0.3s;
      }

      .button:hover {
        background-color: crimson;
        border-color: #000;
        transform: scale(1.05);
      }

      footer {
        position: fixed;
        bottom: 10px;
        width: 100%;
        text-align: center;
        color: white;
        font-size: 14px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Welcome to the Wonderland Widescreen</h1>
      <a href="/views/admin-login.ejs">
        <button class="button">Admin Login</button>
      </a>
      <a href="/views/login.ejs">
        <button class="button">Guest Login</button>
      </a>
    </div>
  </body>
</html>
